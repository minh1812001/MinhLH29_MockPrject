<div class="profile-container">
  <h2>Hồ Sơ Của Bạn</h2>

  <div *ngIf="!editMode; else editForm">
    <p><strong>Tên đăng nhập:</strong> {{ username }}</p>
    <p><strong>Vai trò:</strong> {{ role }}</p>
    <p><strong>Họ và tên:</strong> {{ name }}</p>
    <p><strong>Địa chỉ:</strong> {{ address }}</p>
    <button (click)="toggleEditMode()">Chỉnh sửa</button>
  </div>

  <ng-template #editForm>
    <form (ngSubmit)="toggleEditMode()">
      <div>
        <label>Họ và tên:</label>
        <input [(ngModel)]="editedName" name="editedName" required>
      </div>
      <div>
        <label>Địa chỉ:</label>
        <input [(ngModel)]="editedAddress" name="editedAddress" required>
      </div>
      <button type="submit">Lưu</button>
      <button type="button" (click)="toggleEditMode()">Hủy</button>
    </form>
  </ng-template>

  <button (click)="goBack()">Quay lại</button>
</div>
